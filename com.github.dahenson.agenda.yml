app-id: com.github.dahenson.agenda

runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk

command: com.github.dahenson.agenda

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: agenda
    buildsystem: meson
    sources:
      - type: dir
        path: .
